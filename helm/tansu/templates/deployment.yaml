apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tansu.fullname" . }}
  labels:
    {{- include "tansu.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "tansu.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tansu.labels" . | nindent 8 }}
    spec:
      {{- with .Values.serviceAccount }}
      serviceAccountName: {{ include "tansu.serviceAccountName" $ }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: tansu
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if and (not (eq (include "tansu.storageUrlFromSecret" .) "true")) (not (and (eq .Values.storageEngine.type "postgres") .Values.storageEngine.postgres.existingSecret)) }}
          args:
            - broker
            - --kafka-cluster-id
            - {{ .Values.clusterId | quote }}
            - --kafka-listener-url
            - "tcp://0.0.0.0:{{ .Values.service.kafkaPort }}/"
            - --kafka-advertised-listener-url
            - "tcp://{{ .Values.advertisedListener }}"
            - --storage-engine
            - {{ include "tansu.storageEngineUrl" . | quote }}
            {{- if .Values.schemaRegistry }}
            - --schema-registry
            - {{ .Values.schemaRegistry | quote }}
            {{- end }}
          {{- end }}
          env:
            - name: RUST_LOG
              value: {{ .Values.rustLog | quote }}
            - name: RUST_BACKTRACE
              value: {{ .Values.rustBacktrace | quote }}
            {{- if eq .Values.storageEngine.type "s3" }}
            - name: AWS_DEFAULT_REGION
              value: {{ .Values.storageEngine.s3.region | quote }}
            {{- if .Values.storageEngine.s3.endpoint }}
            - name: AWS_ENDPOINT
              value: {{ .Values.storageEngine.s3.endpoint | quote }}
            {{- end }}
            - name: AWS_ALLOW_HTTP
              value: {{ .Values.storageEngine.s3.allowHttp | quote }}
            {{- if .Values.storageEngine.s3.existingSecret }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.storageEngine.s3.existingSecret }}
                  key: {{ .Values.storageEngine.s3.existingSecretAccessKeyIdKey }}
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.storageEngine.s3.existingSecret }}
                  key: {{ .Values.storageEngine.s3.existingSecretAccessKeyKey }}
            {{- end }}
            {{- end }}
            {{- if and (eq .Values.storageEngine.type "postgres") .Values.storageEngine.postgres.existingSecret }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.storageEngine.postgres.existingSecret }}
                  key: {{ .Values.storageEngine.postgres.existingSecretPasswordKey }}
            {{- end }}
            {{- range $key, $val := .Values.extraEnv }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
          {{- if or (eq (include "tansu.storageUrlFromSecret" .) "true") (and (eq .Values.storageEngine.type "postgres") .Values.storageEngine.postgres.existingSecret) }}
          command:
            - /bin/sh
            - -c
            - |
              {{- if eq (include "tansu.storageUrlFromSecret" .) "true" }}
              export STORAGE_ENGINE=$(cat /etc/tansu-storage/STORAGE_ENGINE)
              {{- else }}
              export STORAGE_ENGINE="postgres://{{ .Values.storageEngine.postgres.user }}:${POSTGRES_PASSWORD}@{{ .Values.storageEngine.postgres.host }}:{{ .Values.storageEngine.postgres.port }}/{{ .Values.storageEngine.postgres.database }}"
              {{- end }}
              exec tansu broker \
                --kafka-cluster-id {{ .Values.clusterId | quote }} \
                --kafka-listener-url "tcp://0.0.0.0:{{ .Values.service.kafkaPort }}/" \
                --kafka-advertised-listener-url "tcp://{{ .Values.advertisedListener }}" \
                --storage-engine "$STORAGE_ENGINE" \
                {{- if .Values.schemaRegistry }}
                --schema-registry {{ .Values.schemaRegistry | quote }}
                {{- end }}
          {{- end }}
          ports:
            - name: kafka
              containerPort: {{ .Values.service.kafkaPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.service.metricsPort }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: kafka
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: kafka
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- if eq (include "tansu.storageUrlFromSecret" .) "true" }}
            - name: storage-url
              mountPath: /etc/tansu-storage
              readOnly: true
            {{- end }}
            {{- if eq .Values.storageEngine.type "sqlite" }}
            - name: data
              mountPath: {{ .Values.storageEngine.sqlite.path | dir }}
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- if or (eq (include "tansu.storageUrlFromSecret" .) "true") (eq .Values.storageEngine.type "sqlite") .Values.extraVolumes }}
      volumes:
        {{- if eq (include "tansu.storageUrlFromSecret" .) "true" }}
        - name: storage-url
          secret:
            secretName: {{ .Values.storageUrlFromSecret.name }}
            items:
              - key: {{ .Values.storageUrlFromSecret.key }}
                path: STORAGE_ENGINE
        {{- end }}
        {{- if eq .Values.storageEngine.type "sqlite" }}
        - name: data
          emptyDir: {}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
